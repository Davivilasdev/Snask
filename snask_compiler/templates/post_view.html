<article class="card">
    <h1 style="color: #667eea; margin-bottom: 10px;">{{{{titulo}}}}</h1>
    <div style="color: #666; font-size: 14px; margin-bottom: 20px;">
        <span>Por {{{{autor}}}}</span> •
        <span>{{{{data}}}}</span>
    </div>

    <div style="line-height: 1.8; font-size: 16px; margin-bottom: 30px;">
        {{{{conteudo}}}}
    </div>

    <div style="border-top: 1px solid #eee; padding-top: 20px;">
        <a href="/posts" class="btn btn-secondary">← Voltar</a>
    </div>
</article>

<div class="card" style="margin-top: 20px;">
    <h2 style="margin-bottom: 20px;">Comentários</h2>

    {{{{comentarios}}}}

    <div style="margin-top: 30px; padding-top: 30px; border-top: 1px solid #eee;">
        <h3 style="margin-bottom: 15px;">Deixe um comentário</h3>
        {{{{form_comentario}}}}
    </div>
</div>
